<!DOCTYPE html>
<html>
<head>
  <title>Bank App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>ğŸ¦ Bank Application</h2>

<div class="box">

  <input id="regUser" placeholder="Username">
  <input id="regPass" placeholder="Password" type="password">
  <input id="regBal" placeholder="Balance" type="number">
  <button onclick="register()">Register</button>
</div>

<div class="box">
  <h3>Login</h3>
  <input id="logUser" placeholder="Username">
  <input id="logPass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
</div>

<div class="box">
  <h3>Balance</h3>
  <button onclick="getBalance()">Get Balance</button>
  <p id="balance"></p>
</div>

<script src="app.js"></script>
</body>
